<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票列表</title>
    <link rel="stylesheet" href="vote_list.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

</head>

<body>

    <header class="header">
        <h1 class="title">投票列表</h1>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfuBhddupxcKwj8-k9r_rmwSfZGA-6ZpIsCv_XksOaKc9uLDA/viewform"
            target="_blank" class="form-btn">
            新增投票</a>
        <a href="/" class="home-btn">返回首頁</a>
    </header>

    <main class="vote-list">

        <table id="topics-table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>主題</th>
                    <th>選項 1</th>
                    <th>選項 2</th>
                    <th>建立時間</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script>
        var table;
        $(document).ready(function () {
            table = $('#topics-table').DataTable({
                ajax: {
                    url: 'http://localhost:8000/topics',
                    dataSrc: ''
                },
                columns: [

                    { data: '投票題目' },
                    { data: '第一類投票' },
                    { data: '第二類投票' },
                    { data: '時間戳記' }
                ],
                pageLength: 10
            });
        });

        // 監聽 row click
        $('#topics-table tbody').on('click', 'tr', function () {
            var data = table.row(this).data(); // 取得該 row 的資料
            console.log(data)
            // 跳回首頁，帶上 topic 資訊
            const url = `index.html?topic_id=${data.id}&vote1=${encodeURIComponent(data["第一類投票"])}&vote2=${encodeURIComponent(data["第二類投票"])}`;
            window.location.href = url;
        });
    </script>
</body>

</html>
