<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時投票系統</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>即時投票系統</header>

    <main>
        <button id="reset-vote">重新投票</button>
        <div id="vote-options">
            <!-- 範例選項，之後用 JS 動態產生 -->
            <div class="vote-card">
                <span class="vote-image">☕</span>
                <p>咖啡</p>
                <button id="vote1">投票</button>
            </div>
            <div class="vote-card">
                <span class="vote-image">🍵</span>
                <p>茶</p>
                <button id="vote2">投票</button>
            </div>
        </div>
        <section id="chart-section">
            <h2>即時投票結果</h2>
            <canvas id="vote-chart"></canvas>
        </section>
    </main>

    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const apiBase = "http://localhost:8000";
        // 這裡之後你可以用 API 動態更新數據
        const ctx = document.getElementById('vote-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['咖啡', '茶'],
                datasets: [{
                    label: '票數',
                    data: [0, 0],
                    backgroundColor: ['#4e73df', '#1cc88a']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        window.onload = init


        async function init() {
            document.getElementById("reset-vote").display = 'none';
            let btn = document.getElementById("vote1")
            let btn2 = document.getElementById("vote2")

            if (await hasVote()) {
                document.getElementById("reset-vote").display = 'block';

                // 禁用按鈕
                btn.disabled = true;

                // 可同時改文字
                btn.innerText = "已投票";

                // 禁用按鈕
                btn2.disabled = true;

                // 可同時改文字
                btn2.innerText = "已投票";
            } else {
                document.getElementById("reset-vote").display = 'none';

                // 禁用按鈕
                btn.disabled = false;

                // 可同時改文字
                btn.innerText = "投票";

                // 禁用按鈕
                btn2.disabled = false;

                // 可同時改文字
                btn2.innerText = "投票";
            }
        }

        async function hasVote() {
            const res = await fetch("http://localhost:8000/has_vote");
            return await res.json();
        }


        async function getResults() {
            const res = await fetch(`${apiBase}/results`);
            return res.json();
        }

        async function vote(option) {
            await fetch(`${apiBase}/vote`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ option })
            });
            updateChart();
        }

        async function updateChart() {
            const data = await getResults();
            console.log(data)
            chart.data.datasets[0].data = [data.coffee, data.tea];
            chart.update();
        }

        async function resetVote() {
            if (hasVote) {
                fetch("http://localhost:8000/vote", {
                    method: "DELETE"
                });
                init();
            }
        }

        document.getElementById("vote1").addEventListener("click", async () => {
            vote("coffee");
        })

        document.getElementById("vote2").addEventListener("click", async () => {
            vote("tea");
        })

        document.getElementById("reset-vote").addEventListener("click", async () => {
            resetVote();
        })
        updateChart();
        setInterval(updateChart, 2000);
    </script>
</body>

</html>
